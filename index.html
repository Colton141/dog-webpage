<html>
  <head>

  <body>
    <div class="container">
      <h1>Meet <em>Boris</em></h1>

      <div class="container">
        <button class="btn button-warning" id="light">Light Theme</button>
        <button class="btn button-success" id="dark">Dark Theme</button>
      </div>
      <p>Boris is a <a href="https://www.akc.org/dog-breeds/st-bernard/"> Saint Bernard</a>.</p>

      <ul>
        <li>Sleeping</li>
        <li>Bacon strips</li>
        <li>Neck rubs</li>
      </ul>

        <li>Baths</li>
      </ul>
